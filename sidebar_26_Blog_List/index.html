<html>
<head>
    <title>26_blog_list</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
 
<section class="sidebar">
    <div class="container">
        <div class="row">
            <div class="col1">
                <div class="text-search">
                    <p>Search</p>
                </div>
                <div class="area-search">
                    <img src="images/inputfield.svg">
                </div>
            </div>
            <div class="col2">          
                <div class="top-category">
                    <p>Top Category</p>
                </div>
                <div class="category">
                    <img src="images/categoryfood.svg" />
                    <img src="images/categorytravel.svg" /> 
                    <img src="images/categoryprotuctivity.svg" />
                    <img src="images/categorytechnology.svg" />
                    <img src="images/categoryartculture.svg" /> 
                    <img src="images/categorybusiness.svg" />
                </div> 
            </div>
            <div class="col3">
                <div class="popular-tag">
                    <p>Popular Tag</p>
                </div>
                <div class="tags">
                    <img src="images/tags.svg" />
                </div>
            </div>
            <div class="col4">
                <div class="gallery">
                    <p>Gallery</p>
                </div>
                <div class="gallery1">
                    <img src="images/gallery1.svg" />
                    <img src="images/gallery2.svg" />
                    <img src="images/gallery3.svg" />
                    <img src="images/gallery4.svg" />
                    <img src="images/gallery5.svg" />
                    <img src="images/gallery6.svg" />
                </div>
            </div>
            <div class="col5">
                <div class="recent-post">
                    <p>Recent Post</p>
                </div>
                <div class="blog1">
                    <p><img src="images/blog1.svg" /></p>
                    <p><img src="images/blog2.svg" /></p>
                    <p><img src="images/blog3.svg" /></p>
                </div>
            </div>
            <div class="col6">
                <div class="ads"><img src="images/ads.svg" /></div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
